<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contáctanos</title>
  <!-- SEO y Open Graph -->
  <meta name="description" content="Escuchá Tendencia Digital en vivo, descubrí noticias, programas y más. ¡Tu radio online con estilo propio!">
  <meta name="keywords" content="radio, online, música, noticias, tendencia digital, streaming">
  <meta name="author" content="FM Tendencia Digital">

  <meta property="og:title" content="Tendencia Digital">
  <meta property="og:description" content="Tu radio online con estilo propio. Escuchanos en vivo.">
  <meta property="og:image" content="imag/tendenciadigital1.jpg">
  <meta property="og:url" content="https://tu-sitio.com">
  <meta property="og:type" content="website">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px #000;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
      animation: fadeInDown 1s ease-out;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.3);
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 1.5s ease-out;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e0ff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1em;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #00e0ff;
    }

    button {
      background: #00e0ff;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00bcd4;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00e0ff;
    }

    .success-message {
      background-color: #00e0ff;
      color: #000;
      text-align: center;
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9em;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contáctanos</h1>
  </header>

  <main>
    <section class="form-container">
      <h2>¿Tenés dudas o consultas?</h2>
      <form id="contact-form">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" placeholder="Juan Pérez" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="juan@ejemplo.com" required>

        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" placeholder="Consulta sobre servicios" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required> Acepto los términos y condiciones
        </label>
        
        <button type="submit">Enviar Mensaje</button>

        <div class="success-message" id="success-message">
          ¡Gracias por contactarnos! Te responderemos pronto.
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 FM Tendencia Digital. Todos los derechos reservados</p>
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const success = document.getElementById("success-message");
      
      // Simula envío (puedes agregar fetch o email service aquí)
      success.style.display = "block";

      // Resetea formulario después de 2s
      setTimeout(() => {
        success.style.display = "none";
        document.getElementById("contact-form").reset();
      }, 4000);
    });
  </script>

</body>
</html>
